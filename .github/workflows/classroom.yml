name: Autograding Tests

on:
  push:
  workflow_dispatch:
  repository_dispatch:

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest # Running on Ubuntu as requested
    if: github.actor != 'github-classroom[bot]'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    ####################################################################
    # EXECUTION STEP
    # Runs the ExamEvaluator.ps1 script using PowerShell Core (pwsh)
    ####################################################################
    - name: Run PowerShell Exam Evaluator
      id: exam-evaluator
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: "OOP Final Exam Evaluation (Max 50 Points)"
        # Execute the script using pwsh. Adjust filename if necessary.
        command: "pwsh ./ExamEvaluator.ps1" 
        timeout: 60
        # The script output must contain "Total Score: [Number]" for the grader to work.
        comparison-method: contains
        expected-output: "Total Score:"
        max-score: 50
        
    ####################################################################
    # REPORTING STEP
    # Sends the score back to the GitHub Classroom UI
    ####################################################################
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      with:
        runners: exam-evaluator